<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Referral</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/utk.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/icons.css">
    <script type="application/javascript" src="/assets/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <form>
            <div class="row">
                <div class="medium-6 columns">
                    <label>Input Label
                        <input type="text" placeholder=".medium-6.columns">
                    </label>
                </div>
                <div class="medium-6 columns">
                    <label>Input Label
                        <input type="text" placeholder=".medium-6.columns">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>
                        How many puppies?
                        <input type="number" value="100">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>
                        What books did you read over summer break?
                        <textarea placeholder="None"></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Select Menu
                        <select>
                            <option value="husker">Husker</option>
                            <option value="starbuck">Starbuck</option>
                            <option value="hotdog">Hot Dog</option>
                            <option value="apollo">Apollo</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Multiple Select Menu
                        <select multiple>
                            <option value="showboat">Showboat</option>
                            <option value="redwing">Redwing</option>
                            <option value="narcho">Narcho</option>
                            <option value="hardball">Hardball</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <fieldset class="large-6 columns">
                    <legend>Choose Your Favorite</legend>
                    <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed">Red</label>
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
                    <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow"><label for="pokemonYellow">Yellow</label>
                </fieldset>
                <fieldset class="large-6 columns">
                    <legend>Check these out</legend>
                    <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                    <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
                    <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
                </fieldset>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Password
                        <input type="password" aria-describedby="passwordHelpText">
                    </label>
                    <p class="help-text" id="passwordHelpText">Your password must have at least 10 characters, a number, and an Emoji.</p>
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="small-3 columns">
                    <label for="right-label" class="text-right">Label</label>
                </div>
                <div class="small-9 columns">
                    <input type="text" id="right-label" placeholder="Right-aligned text input">
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="medium-12 columns">
                    <div class="input-group">
                        <span class="input-group-label">$</span>
                        <input class="input-group-field" type="number">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script id="app_version" type="text/template">001</script>
<script id="app_basepage" type="text/template">[]</script>
<script type="application/javascript" src="/assets/js/main.js"></script>
