<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Referral</title>
    <link rel="stylesheet" type="text/css" href="/resources/client/brp/assets/css/style.css"><link rel="stylesheet" type="text/css" href="/resources/store/css/promo_products/iprint/utk.css">
    <script type="application/javascript" src="/resources/client/brp/assets/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h2>Checked</h2>
        <div class="row">
            <div class="small-2 columns"><a.switch tiny="1"></a.switch></div>
            <div class="small-2 columns"><a.switch small="1"></a.switch></div>
            <div class="small-2 columns"><a.switch></a.switch></div>
            <div class="small-2 columns"><a.switch large="1"></a.switch></div>
            <div class="small-2 columns"><a.switch></a.switch></div>
            <div class="small-2 columns"><a.switch small="1"></a.switch></div>
        </div>
        <br>
        <h2>Checked labels</h2>
        <div class="row">
            <div class="small-2 columns"><a.switch on="On" off="Off" large="1"></a.switch></div>
            <div class="small-2 columns"><a.switch on="T" off="F" large="1"></a.switch></div>
            <div class="small-2 columns"><a.switch on="Up" off="Dn" large="1"></a.switch></div>
            <div class="small-2 columns"><a.switch on="Lt" off="Rt" large="1"></a.switch></div>
            <div class="small-2 columns"><a.switch on="1" off="0" large="1"></a.switch></div>
            <div class="small-2 columns"><a.switch on="0" off="1" large="1"></a.switch></div>
        </div>
        <br>
        <h2>Radio (Set name property)</h2>
        <div class="row">
            <div class="small-2 columns"><a.switch large="1" name="fred"></a.switch></div>
            <div class="small-2 columns"><a.switch large="1" name="fred"></a.switch></div>
            <div class="small-2 columns"><a.switch large="1" name="fred"></a.switch></div>
            <div class="small-2 columns"><a.switch large="1" name="fred"></a.switch></div>
            <div class="small-2 columns"><a.switch large="1" name="fred"></a.switch></div>
            <div class="small-2 columns"><a.switch large="1" name="fred"></a.switch></div>
        </div>
    </div>
</html>
