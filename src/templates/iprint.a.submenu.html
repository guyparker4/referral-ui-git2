<li 
    role="menuitem"
    class="is-dropdown-submenu-parent opens-right"
    aria-haspopup="true"
    @mouseover="visible=true"
    @mouseleave="visible=false"
    aria-label="{{title}}">
        <a href="{{href}}">{{title}}</a>
        <ul class="menu submenu is-dropdown-submenu first-sub vertical" :class="{'js-dropdown-active':visible}" role="menu">
            <slot></slot>
        </ul>
</li>
