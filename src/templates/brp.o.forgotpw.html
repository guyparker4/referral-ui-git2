            <script>
			    function get_browser(){
				    var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
				    if(/trident/i.test(M[1])){
					    tem=/\brv[ :]+(\d+)/g.exec(ua) || [];
					    return 'IE '+(tem[1]||'');
				    }
				    if(M[1]==='Chrome'){
					    tem=ua.match(/\bOPR\/(\d+)/)
					    if(tem!=null)   {return 'Opera '+tem[1];}
				    }
				    M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
				    if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
				    return M[0];
			    }
			    function get_browser_version(){
				    var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
				    if(/trident/i.test(M[1])){
					    tem=/\brv[ :]+(\d+)/g.exec(ua) || [];
					    return 'IE '+(tem[1]||'');
				    }
				    if(M[1]==='Chrome'){
					    tem=ua.match(/\bOPR\/(\d+)/)
					    if(tem!=null)   {return 'Opera '+tem[1];}
				    }
				    M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
				    if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
				    return M[1];
			    }
			    function callKey(event,continueId){
				    event= event || window.event;
				    if ( event.keyCode == 13 ) {
					    if(window.event)
						    window.event.returnValue = false;
					    else
						    event.preventDefault();
					    if(get_browser() == "MSIE" && get_browser_version() == "8"){
						    window.event.returnValue = false;
					    }
					    else{
						    event.preventDefault();
					    }
					    document.getElementById(continueId).click();
				    }
			    }
			    function loadReCaptcha() {
				    url = "https://www.google.com/recaptcha/api/js/recaptcha_ajax.js";
				    console.log("RUN: loadReCaptcha:" + url)
				    console.log("RUN: loadReCaptcha status of app_settings.components.recaptcha.ready: " + app_settings.components.recaptcha.ready)
				    if (app_settings.components.recaptcha.ready == false) {
					    $script(url, function() {
						    console.log("RUN: loadReCaptcha loaded");
						    app_settings.components.recaptcha.ready = true;
						    showRecaptcha('recaptcha_div');
					    })
				    } else {
					    console.log("RUN: loadReCaptcha previously loaded.");
					    showRecaptcha('recaptcha_div');
				    }
			    }
			    loadReCaptcha();
