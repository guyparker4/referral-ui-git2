<li 
    role="menuitem"
    class="is-drilldown-submenu-parent"
    :class="{'is-active':active}"
    aria-haspopup="true"
    :aria-label="title">
    <a @click="show()">{{title}}</a>
    <ul class="menu submenu is-drilldown-submenu drilldown-submenu-cover-previous" :class="{ 'is-active':isactive, 'invisible':!visible, 'is-closing':closing }" role="menu" :aria-hidden="!visible">
        <li @click="close()" class="js-drilldown-back"><a>Back</a></li>
        <slot></slot>
    </ul>
</li>
